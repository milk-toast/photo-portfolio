	<div class="map-container">
		
	</div>
	

	

	<script>

		function initMap() {
		  // Create the map.
		  const map = new google.maps.Map(document.getElementById('map'), {
		    zoom: 11.1,
		    center: {lat: 40.71, lng: -73.97505},
		    disableDefaultUI: true,
		    styles: [
            {elementType: 'geometry', stylers: [{color: '#222222'}]},
            {elementType: 'labels.text.stroke', stylers: [{color: '#222222'}]},
            {elementType: 'labels.text.fill', stylers: [{color: '#bbbbbb'}]},
            {
              featureType: 'administrative.locality',
              elementType: 'labels.text.fill',
              stylers: [{color: '#bbbbbb'}]
            },
            {
              featureType: 'poi',
              elementType: 'labels.text.fill',
              stylers: [{color: '#bbbbbb'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'geometry',
              stylers: [{color: '#2f2f2f'}]
            },
            {
              featureType: 'poi.park',
              elementType: 'labels.text.fill',
              stylers: [{color: '#bbbbbb'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry',
              stylers: [{color: '#333333'}]
            },
            {
              featureType: 'road',
              elementType: 'geometry.stroke',
              stylers: [{color: '#444444'}]
            },
            {
              featureType: 'road',
              elementType: 'labels.text.fill',
              stylers: [{color: '#bbbbbb'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry',
              stylers: [{color: '#333333'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'geometry.stroke',
              stylers: [{color: '#444444'}]
            },
            {
              featureType: 'road.highway',
              elementType: 'labels.text.fill',
              stylers: [{color: '#bbbbbb'}]
            },
            {
              featureType: 'transit',
              elementType: 'geometry',
              stylers: [{color: '#333333'}]
            },
            {
              featureType: 'transit.station',
              elementType: 'labels.text.fill',
              stylers: [{color: '#bbbbbb'}]
            },
            {
              featureType: 'water',
              elementType: 'geometry',
              stylers: [{color: '#555555'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.fill',
              stylers: [{color: '#bbbbbb'}]
            },
            {
              featureType: 'water',
              elementType: 'labels.text.stroke',
              stylers: [{color: '#555555'}]
            }
          ]
		  });

		  // Load the stores GeoJSON onto the map.
		  map.data.loadGeoJson('assets/json/goodluck.json', {idPropertyName: 'photoid'});

		  const apiKey = 'AIzaSyDvD13VdqXnHE6v3Awb2Q7slF_coP2WmCI';
		  const infoWindow = new google.maps.InfoWindow();

		  // Show the information for a store when its marker is clicked.
		  map.data.addListener('click', (event) => {
		    const position = event.feature.getGeometry().get();
		    const image = event.feature.getProperty('image');
		    const content = `<img src=${image} alt="">`;

		    infoWindow.setContent(content);
		    infoWindow.setPosition(position);
		    infoWindow.setOptions({pixelOffset: new google.maps.Size(0, -30)});
		    infoWindow.open(map);
		  });
		}

	</script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvD13VdqXnHE6v3Awb2Q7slF_coP2WmCI&libraries=places&callback=initMap">
    </script>
